<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerSync Plugin Tests</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background: #1a1a2e;
        color: #eee;
      }
      h1 {
        color: #00d9ff;
        margin-bottom: 10px;
      }
      h2 {
        color: #888;
        font-weight: normal;
        font-size: 14px;
        margin-top: 0;
      }
      #status {
        padding: 15px 20px;
        background: #16213e;
        border-radius: 8px;
        margin: 20px 0;
        font-size: 16px;
      }
      .success { color: #00ff88; }
      .error { color: #ff4757; }
      .pending { color: #ffa502; }

      #results {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .suite {
        background: #16213e;
        border-radius: 8px;
        padding: 15px 20px;
      }
      .suite h3 {
        margin: 0 0 10px 0;
        color: #00d9ff;
        font-size: 14px;
      }
      .suite ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .suite li {
        padding: 6px 0;
        font-size: 13px;
        border-bottom: 1px solid #2a2a4a;
      }
      .suite li:last-child {
        border-bottom: none;
      }
      .pass {
        color: #00ff88;
      }
      .fail {
        color: #ff4757;
      }
      .fail pre {
        background: #0f0f1a;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 11px;
        margin: 8px 0 0 0;
        color: #ff6b7a;
      }
    </style>
  </head>
  <body>
    <h1>PowerSync Tauri Plugin</h1>
    <h2>Test Suite Runner</h2>
    <div id="status">
      <p class="pending">Initializing...</p>
    </div>
    <div id="results"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
